Enable_fusk=Activar fusk (ofuscaci\u00F3n sencilla de archivo)
Enable_fusk_Explanation=Ofuscaci\u00F3n de archivos con c\u00F3digo PIN\: tanto el contenido como los nombres de los archivos est\u00E1n ofuscados. Ideado para personas paranoides al almacenar elementos en la nube o en discos no cifrados (especialmente externos). NO utilice esto para datos/superconfidenciales, ya que no es un cifrado fuerte (mire el c\u00F3digo). Esto est\u00E1 dise\u00F1ado para ser lo suficientemente bueno contra el punk promedio que le robe su hardware o sus credenciales de la nube. Para mayor seguridad, si\u00E9ntase libre de grabar una frase de contrase\u00F1a diferente a la predeterminada en el c\u00F3digo fuente, que, junto con el c\u00F3digo PIN, forma la clave de cifrado. Para ello, en la carpeta '.klik', cree un archivo llamado '.passphrase.txt' y escriba su frase de contrase\u00F1a en \u00E9l. En todos los casos, aseg\u00FArese de respaldar el c\u00F3digo PIN (y la frase de contrase\u00F1a si la cambi\u00F3) ya que NO HAY MANERA (a menos que sea un experto con el hardware adecuado y mucho tiempo) de recuperar sus datos si se los olvida/pierde. Al seleccionar esta opci\u00F3n, se activar\u00E1 un nuevo men\u00FA 'Fusk' en el men\u00FA desplegable 'Archivos'.
